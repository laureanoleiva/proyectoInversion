<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <title>Log In</title>
</head>

<body class="body__login">

  <head class="index__head">

  </head>
  <div class="container">
    <div class="card">
      <div class="container-label">Trabajo JavaScript Inversiones <span></span></div>

      <div class="container-icon">
        <div class="circle">
          <i class="bi bi-chevron-right"></i>
        </div>
      </div>

      <div class="container-form">
        <form>
          <label for="email">Nombre de Usuario</label>
          <input type="text" id="usuario" placeholder="Ingrese su Nombre de Usuario" autofocus />

          <div class="container-input">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" />
          </div>

          <button type="submit" onclick="logIn()">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="login.js"></script>
  
</body>

</html>
